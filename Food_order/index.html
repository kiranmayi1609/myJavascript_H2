<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0dee4473c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>MCdonalds</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>MCdonalds</h2>
            <ul>
                <li class="navbar-b">
                    <div class="dropdown">
                        <div class="form-group">
                            <label for=""></label>
                            <select  id="list" onchange="dropdown();">
                                <option selected>Categories</option>
                                <option value="Food">Food</option>
                                <option value="fries">dessert</option>
                                <option value="Softdrinks">Softdrinks</option>
                            </select>
                        </div>
                    </div>
                </li>

                <li class="cart">
                       
                        <i class="fa-solid fa-cart-shopping"></i> <span id="count">0</span ></div>
                
                </li>
            </ul>
        </nav>
    </header>
    <div class="container" id="filter">
        <div class="image" >
            <img src="img/f1.jpg" style="width:250px; height:285px; border:none;" >
            <h3>Milk Shake</h3>
            <h3>20,00 kr</h3>
            <a class="add-cart cart1" href="#">Add to Cart</a>
            <input type="hidden" value="20" />
        </div>
        <div class="image">
            <img src="img/f2.jpg" style="width:250px; height:285px; border:none;" >
            <h3>Ice Cream Shake</h3>
            <h3>15,00 kr</h3>
            <a class="add-cart cart2" href="#">Add to Cart</a>
            <input type="hidden" value="15" />
        </div>
        <div class="image">
            <img src="img/f3.jpg" style="width:250px; height:285px; border:none;" >
            <h3>Strawberry Shake</h3>
            <h3>25,00 kr</h3>
            <a class="add-cart cart3" href="#">Add to Cart</a>
            
        </div>
        <div class="image">
            <img src="img/f4.jpg" style="width:250px; height:285px; border:none;" >
            <h3>Onion finger fries</h3>
            <h3>15,00 kr</h3>
            <a class="add-cart cart4" href="#">Add to Cart</a>
            <input type="hidden" value="15" />
        </div>
        <div class="image">
            <img src="img/f5.jpg" style="width:250px; height:285px; border:none;">
            <h3>Burger</h3>
            <h3>50,00 kr</h3>
            <a class="add-cart cart5" href="#">Add to Cart</a>
            <input type="hidden" value="15" />
        </div>
        <div class="image">
            <img src="img/f6.jpg" style="width:250px; height:285px; border:none;">
            <h3>french fries</h3>
            <h3>25,00 kr</h3>
            <a class="add-cart cart5" href="#">Add to Cart</a>
            <input type="hidden" value="15" />
        </div>
   

    <div class="container-products">
        <div class="product-header">
            <h5 class="product-title">&nbsp;&nbsp;&nbsp;&nbsp;PRODUCT</h5>
            <h5 class="price sm-hide">PRICE</h5>
            <h5 class="quantity">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;QUANTITY</h5>
            <h5 class="total">TOTAL</h5>
        </div>
        <div class="products">

        </div>
    </div>

</div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
